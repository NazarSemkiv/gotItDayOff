<div class="content-header">Some header</div>
<div class="content-body">

  <div class="content-body-left">
    <div class="content-body-left-search-employee">
      <mat-form-field class="example-form-field">
        <input matInput type="text" placeholder="Шукати працівника" [(ngModel)]="value">
        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="content-body-left-employee-list">
      <div class="content-body-left-employee-list-header">Працівники</div>
      <div class="content-body-left-employee-list-" *ngFor="let employee of employees" (click)="currentEmployee = employee">{{employee.surname}} {{employee.name}}</div>
    </div>
  </div>

  <div class="content-body-right">
    <app-employee [employee]="currentEmployee"></app-employee>
  </div>
</div>
